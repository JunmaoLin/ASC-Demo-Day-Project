    <div class="formContainer">
        <form id = "form">
            <div class="inputContainer">
                <div class="singleInput">
                    <label for="organizationName">Organization Name:</label><br>
                    <input class="singleLineInput" id="organizationName" type="text" placeholder="e.g. Apple">
                </div>
                <div class="singleInput">
                    <label for="imageAddress">Image Address:</label><br>
                    <input class="singleLineInput" id="imageAddress" type="text" placeholder= "e.g. https://picsum.photos/536/354  An Image Address for display... ">
                </div>
                <div class="singleInput">
                    <label for="urlToHomePage">URL To Organization's Home Page:</label><br>
                    <input class="singleLineInput" id="urlToHomePage" type="text" placeholder="e.g. https://www.apple.com/">
                </div>
                <div class="singleInput">
                    <label for="description">Description:</label><br>
                    <textarea class="multiLineInput" id="description" name="description" placeholder="Write something about your company and what you do.."></textarea>
                </div>
                
            </div>
            <button type = "button"id="submitButton">Submit</button>
        </form>
    </div>
